<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Kategori Bilgileri</h4>
      <p class="card-description">
        Kategori Bilgileri
      </p>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">Kategori Adı</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Kategori Adı">
        </div>
        <div class="form-group">
          <label>Resim Yükle</label>
          <input type="file" name="img[]" class="file-upload-default">

          <label for="exampleTextarea1">Açıklama</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2">Kaydet</button>
        <button class="btn btn-light">İptal</button>
      </form>
    </div>
  </div>
</div>
