<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Ürün Bilgileri</h4>
      <p class="card-description">
        Ürün Bilgileri
      </p>
      <form class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">Ürün Adı</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Ürün Adı">
        </div>
        <div class="form-group">
          <label for="exampleInputPrice">Fiyat</label>
          <input type="text" class="form-control" id="exampleInputPrice" placeholder="Fiyat">
        </div>
        <div class="form-group">
          <label for="exampleSelectCategory">Ürün Kategorisi</label>
          <select class="form-control" id="exampleSelectCategory">
            <option>İçecekler</option>
          </select>
        </div>
        <div class="form-group">
          <label>Resim Yükle</label>
          <input type="file" name="img[]" class="file-upload-default">
          <div class="input-group col-xs-12">
            <input type="text" class="form-control file-upload-info" disabled placeholder="Resim yükle">
            <span class="input-group-append">
                <button class="file-upload-browse btn btn-gradient-primary" type="button">Seç</button>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleTextarea1">Ürün Açıklaması</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2">Kaydet</button>
        <button class="btn btn-light">İptal</button>
      </form>
    </div>
  </div>
</div>
