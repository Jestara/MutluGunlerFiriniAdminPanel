<div class="page-header">
  <h3 class="page-title">
    Kategoriler
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Ad
              </th>
              <th>
                Fiyat
              </th>
              <th>
                Açıklama
              </th>
              <th>
                Resim
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of product">
              <td>
                {{p.id}}
              </td>
              <td>
                {{p.name}}
              </td>
              <td>
                {{p.price}}
              </td>
              <td>
                {{p.description}}
              </td>
              <td>
                {{p.imageUrl}}
              </td>

              <td>
                <button class="btn btn-info" (click)="added(p)"><i class="mdi mdi-pencil" ></i> Düzenle</button>
                <button class="btn btn-danger"><i class="mdi mdi-delete"></i> Sil</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary mt-2" routerLink="/product-detail"> Ekle</button>
      </div>
    </div>
  </div>

</div>
