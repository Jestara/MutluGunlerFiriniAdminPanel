<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5 text-center">
        <div class="brand-logo">
          <img src="assets/images/mutlulogo.png" alt="logo">
        </div>
        <form class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" name="email"  placeholder="Email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" name="password" placeholder="Şifre" [(ngModel)]="password">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="Login()">Giriş Yap</a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Beni Hatırla
              </label>
            </div>
          </div>
          <!--<div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
          </div>-->
        </form>
      </div>
    </div>
  </div>
</div>
