<div class="page-header">
  <!-- <h3 class="page-title">
    Kategoriler
  </h3> -->
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <thead>
            <tr>
              <th>
                Önizleme
              </th>
              <th>
                Ad
              </th>
              <th>
                Açıklama
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of category">

                <img style="height: 150px;width: 400px;border-radius: 50px;margin: 5%;" src="https://{{c.imageUrl}}">

              <td>
                {{c.name}}
              </td>
              <td>
                <p class="overflow" matTooltip="{{c.description}}">{{c.description}}</p>
              </td>
              <td>
                <button class="btn btn-info" style="border-radius: 5px;margin: 1%;"  (click)="added(c)"><i class="mdi mdi-pencil" ></i></button>
                <button class="btn btn-danger" style="border-radius: 5px;margin: 1%;"  (click)="delete(c)"><i class="mdi mdi-delete"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary mt-2" routerLink="/category-detail"> Ekle</button>
      </div>
    </div>
  </div>

</div>
