<div class="page-header">
  <h3 class="page-title">
    Kategoriler
  </h3>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Ad
              </th>
              <th>
                Açıklama
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of category">
              <td>
                {{c.id}}
              </td>
              <td>
                {{c.name}}
              </td>
              <td>
                {{c.description}}
              </td>
              <td>
                <button class="btn btn-info" (click)="added(c)"><i class="mdi mdi-pencil" ></i></button>
                <button class="btn btn-danger" (click)="delete(c)"><i class="mdi mdi-delete"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary mt-2" routerLink="/category-detail"> Ekle</button>
      </div>
    </div>
  </div>

</div>
