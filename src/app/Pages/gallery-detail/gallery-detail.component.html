<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Galeri</h4>
      <app-spinner *ngIf="isLoading"></app-spinner>
      <form class="forms-sample">
        <div class="form-group">
          <input type="hidden" class="form-control" name="id"  [(ngModel)]="galleryModel.id">
        </div>

        <div class="form-group" *ngIf="galleryModel.imageUrl">
          <img src="https://{{galleryModel.imageUrl}}" style="height: 25%;width: 25%;">
        </div>

        <div class="from-group">
          <label>Fotoğraf: </label>
          <input type="file" (change)="fileChangeEvent($event)" />
          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="false"
            format="png"

            (imageCropped)="imageCropped($event)"
          ></image-cropper>
        </div>

        <button *ngIf="button === false" type="submit" class="btn btn-gradient-primary mr-2" (click)="Save()">Kaydet</button>
        <button *ngIf="button === true" type="submit" class="btn btn-gradient-primary mr-2" (click)="Update()">Güncelle</button>
        <button class="btn btn-light" routerLink="/gallery">İptal</button>
      </form>
    </div>
  </div>
</div>
