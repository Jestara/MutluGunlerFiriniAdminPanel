<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Kategori Bilgileri</h4>
      <form class="forms-sample">
        <div class="form-group">
          <input type="hidden" class="form-control" name="id"  [(ngModel)]="menuModel.id">
        </div>
        <div class="form-group">
          <label>Menü Adı</label>
          <input type="text" class="form-control"  name="name" placeholder="Menü Adı" [(ngModel)]="menuModel.name" >
        </div>
        <div class="form-group">
          <label>Resim Yükle</label>
          <div class="input-group col-xs-12">
            <input type="text" class="form-control file-upload-info" disabled placeholder="Resim yükle">
            <span class="input-group-append">
                <input type="file"  class="file-upload-browse btn btn-gradient-primary" name="file" [(ngModel)]="menuModel.file" (change)="onFileChanged($event)" #fileInput>
              </span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleTextarea1">Açıklama</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" [(ngModel)]="menuModel.description"></textarea>
        </div>
        <button *ngIf="button === false" type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()">Kaydet</button>
        <button *ngIf="button === true" type="submit" class="btn btn-gradient-primary mr-2" (click)="onSave()">Güncelle</button>
        <button class="btn btn-light" routerLink="/menu">İptal</button>
      </form>
    </div>
  </div>
</div>
