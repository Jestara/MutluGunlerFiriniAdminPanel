<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Kategori Bilgileri</h4>
      <form class="forms-sample">
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" value="category.id" [(ngModel)]="catModel.id">
        </div>
        <div class="form-group">
          <label>Kategori Adı</label>
          <input type="text" class="form-control"  name="name" placeholder="Kategori Adı" [(ngModel)]="catModel.name" >
        </div>
        <div class="form-group">
          <label>Resim Yükle</label>
          <div class="input-group">
            <input type="file"  class="file-upload-browse btn btn-gradient-primary" name="file" [(ngModel)]="catModel.file" (change)="onFileChanged($event)" #fileInput>
          </div>
        </div>
        <div class="form-group" *ngIf="catModel.imageUrl">
          <img src="https://{{catModel.imageUrl}}">
        </div>
        <div class="form-group">
          <label for="exampleTextarea1">Açıklama</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" [(ngModel)]="catModel.description"></textarea>
        </div>
        <div class="form-group">
          <label >Menü</label>
          <select class="form-control" name="menuId"  [(ngModel)]="catModel.menuId">
            <option *ngFor="let m of menus" value="{{m.id}}">{{m.name}}</option>
          </select>
        </div>
        <button *ngIf="button === false" type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()">Kaydet</button>
        <button *ngIf="button === true" type="submit" class="btn btn-gradient-primary mr-2" (click)="onSave()">Güncelle</button>
        <button class="btn btn-light" routerLink="/category">İptal</button>
      </form>
    </div>
  </div>
</div>
