<div class="page-header">
  <!-- <h3 class="page-title">
    Ürünler
  </h3> -->
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <thead>
            <tr>
                <th>
                  Önizleme
                </th>
              <th>
                Ad
              </th>
              <th>
                Fiyat
              </th>
              <th>
                Açıklama
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of product">
              <td>
                <img style="height: 200px;width: 200px;border-radius: 75px;margin: 5%;" src="https://{{p.imageUrl}}">
              </td>
              <td>
                {{p.name}}
              </td>
              <td>
                {{p.price}}
              </td>
              <td>
                <p class="overflow" matTooltip="{{p.description}}"  >{{p.description}}</p>
              </td>

              <td>
                <button class="btn btn-info"  style="border-radius: 5px;margin: 1%;" (click)="added(p)"><i class="mdi mdi-pencil" ></i></button>
                <button class="btn btn-danger" style="border-radius: 5px;margin: 1%;"  (click)="delete(p)"><i class="mdi mdi-delete"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary mt-2" routerLink="/product-detail"> Ekle</button>
      </div>
    </div>
  </div>

</div>
