

<div class="page-header">
  <!-- <h3 class="page-title">
    Ürünler
  </h3> -->
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped text-center">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <thead>
            <tr>
                <th>
                  Önizleme
                </th>
                <th>
                  Paylaşım Tarihi
                </th>

                <th>
                Açıklama
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of posts">
              <td>
                <img  *ngIf="p.imageUrl" style="height: 150px;width: 300px;border-radius: 15px;margin: 5%;" src="https://{{p.imageUrl}}">
                <div *ngIf="p.videoUrl"    class="post-thumbnail">
                  <iframe style="border-radius: 15px;" class="videoStyle" [src]="changeVideoUrl(p)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </td>




              <td>
                <p class="overflow"  >{{p.createdDate}}</p>
              </td>

              <td>
                <p class="overflow" matTooltip="{{p.description}}"  >{{p.description}}</p>
              </td>



              <td>
                <button class="btn btn-info"  style="border-radius: 5px;margin: 1%;" (click)="added(p)"><i class="mdi mdi-pencil" ></i></button>
                <button class="btn btn-danger" style="border-radius: 5px;margin: 1%;"  (click)="delete(p)"><i class="mdi mdi-delete"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary mt-2" routerLink="/post-detail"> Ekle</button>
      </div>
    </div>
  </div>

</div>
